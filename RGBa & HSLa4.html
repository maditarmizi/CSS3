<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGBA & HSLA</title>
  <style>
    body {
      background-image: url(adi.jpg);
      background-size: cover;
    }
    .satu {
      width: 300px;
      height: 300px;
      background-color: rgba(255,102,0,0.5);
      position: relative;
    }
    .dua {
      width: 150px;
      height: 150px;
      background-color: hsla(24,100%,68%,0.5);
      position: absolute;
      right: -50px;
      bottom: -50px;
    }
  </style>
</head>
<body>
  <div class="satu"></div>
  <div class="dua"></div>
  <h4>RGBa yaitu singkatan dari Red Green Blue alpha. Sedangkan HSLa yaitu singkatan dari hue saturation lightness alpha</h4>
</body>
</html>
