<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Shadow</title>
  <style>
    h1 {
      font-size: 50px;
      font-family: arial;
      text-align: center;
      text-shadow: 5px 5px 10px green, -5px -5px 10px red;
    }
    h2 {
      font-size: 50px;
      font-family: arial;
      text-align: center;
      color: white;
      text-shadow: 0px 2px 1px black;
    }
  </style>
</head>
<body>
  <h4>Text Shadow Adalah properti CSS3 yang gunanya untuk membuat bayangan pada tulisan. Adapun properti nya yaitu.
  <ul>
    <li>x-offset</li>
    <li>y-offset</li>
    <li>blur</li>
    <li>color</li>
  </ul>
  </h4>
  <h1>Hello World!</h1>
  <h2>Hello World!</h2>

</html>
