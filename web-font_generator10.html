<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Font Generator</title>
  <style>
    @font-face {
    font-family: 'open_sansregular';
    src: url('OpenSans-Regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
   }
   @font-face {
    font-family: 'alex_brushregular';
    src: url('alexbrush-regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

   }
    h4 {
      font-size: 100px;
      text-align: center;
      font-family: "alex_brushregular", arial;
    }
  </style>
</head>
<body>
  <h4>Woff / WOff2</h4>
  <ul>
    <li>Web Open File Format</li>
    <li>Dikembangkan oleh Mozilla</li>
    <li>Dibuat khusus oleh website</li>
    <li>di load lebih cepat daripada jenis font lain</li>
    <li>Merupakan kompresi dari tipe TTF/OTF</li>
  </ul>
</body>
</html>
