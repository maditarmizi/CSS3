<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opacity</title>
  <style>
    body {
      background-image: url(adi.jpg);
      background-size: cover;
      
    }
    .satu {
      width: 200px;
      height: 200px;
      background-color: #f60;
      position: relative;
      opacity: .5;
    }
    .dua {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      right: -50px;
      bottom: -50px;
      opacity: .5;
    }
  </style>
</head>
<body>
  <div class="satu"></div>
  <div class="dua"></div>
</body>
</html>
